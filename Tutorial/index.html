<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Tutorial</h1>
    </header>
<!-- Summary:
This is the main title of the tutorial page, clearly indicating the purpose of the page.
The title "Tutorial" suggests a focus on instructional content, likely providing guides and educational material.
The clean and prominent header ensures that visitors immediately understand the site's content and theme.
-->

    <!-- Navigation Section -->
    <nav id="nav">
        <ul>
            <li><a href="https://bmtrista.github.io/Assignment%202/">Home</a></li>
            <li><a href="https://bmtrista.github.io/Tutorial/">Tutorial</a></li>
            <li><a href="https://bmtrista.github.io/Photo/">Photo</a></li>
        </ul>
    </nav>
<!-- Summary:
This is the navigation bar of the web page, which includes three sections: Home, Tutorial, and Photo.
The background color is khaki, matching the tone of the web, creating a unified visual effect.
The navigation links are prominently positioned on the right side of the page for easy access, ensuring a seamless browsing experience for users.
-->

    <!-- Main Content Section -->
    <main class="container">
        <!-- Media Player Section -->
        <div class="media-player">
            <video id="custom-video-player" controls>
                <source src="https://rohitrmit.github.io/week8/stardust.mp4" type="video/mp4" />
            </video>

            <div class="custom-controls">
                <button id="play-pause-btn">
                    <img id="play-pause-img" src="icons8-play-100.png" alt="Play Button"
                        width="64" height="64" />
                </button>

                <button id="fullscreen-button">
                    <img id="fullscreen-img" src="icons8-full-screen-96.png"
                        alt="Fullscreen Button" width="64" height="64" />
                </button>

                <!-- New Speed Controls -->
                <button id="speed-05x-btn" class="speed-btn">0.5x</button>
                <button id="speed-1x-btn" class="speed-btn">1x</button>
                <button id="speed-2x-btn" class="speed-btn">2x</button>


                <div class="progress-bar">
                    <span id="progress-bar-fill"></span>
                </div>
            </div>
        </div>
    </main>
<!-- Summary:
This is the main content section featuring a media player that allows users to watch videos.
It includes custom controls for play/pause, fullscreen, and playback speed adjustments (0.5x, 1x, 2x).
The interactive design ensures a user-friendly experience, enabling users to control video playback easily.
The progress bar provides visual feedback on the video's current progress, enhancing the viewing experience.
-->

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Media Player Website. All rights reserved.</p>
        <a href="https://icons8.com/icon/108811/play">Play</a> icon by 
        <a href="https://icons8.com">Icons8</a>
        <a href="https://icons8.com/icon/114205/pause">Pause</a> icon by 
        <a href="https://icons8.com">Icons8</a>
        <a href="https://icons8.com/icon/80677/full">Full</a> icon by
        <a href="https://icons8.com">Icons8</a>
    </footer>
<!-- Summary:
This is the footer section of the web page, which mainly contains the URL of the source of all icons to ensure the correct use of copyright.
It credits Icons8 for the Play, Pause, and Full-Screen icons used on the page.
Additionally, the footer includes a copyright notice for the Media Player Website, establishing ownership and protecting the site's content.
This section helps maintain legal compliance and acknowledges the contributions of icon creators, contributing to the overall professionalism of the site.
-->

</body>

</html>
