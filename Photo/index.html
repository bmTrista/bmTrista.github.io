<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Tutorial</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tutorial</a></li>
            <li><a href="#">Photo</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
        <!-- Media Player Section -->
        <div class="media-player">
            <video id="custom-video-player" controls>
                <source src="https://rohitrmit.github.io/week8/stardust.mp4" type="video/mp4" />
            </video>

            <div class="custom-controls">
                <button id="play-pause-btn">
                    <img id="play-pause-img" src="https://img.icons8.com/ios-glyphs/30/play--v1.png" alt="Play Button"
                        width="24" height="24" />
                </button>

                <button id="fullscreen-button">
                    <img id="fullscreen-img" src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
                        alt="Fullscreen Button" width="24" height="24" />
                </button>

                <!-- New Speed Controls -->
                <button id="speed-05x-btn">0.5x</button>
                <button id="speed-1x-btn">1x</button>
                <button id="speed-2x-btn">2x</button>

                <div class="progress-bar">
                    <span id="progress-bar-fill"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Media Player Website. All rights reserved.</p>
        <a href="https://icons8.com/icon/59862/play">Play</a> icon by
        <a href="https://icons8.com">Icons8</a>
        <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
        <a href="https://icons8.com">Icons8</a>
    </footer>
</body>

</html>
